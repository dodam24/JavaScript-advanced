<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // document.querySelector('')    // HTML 문서 내부에 있는 특정한 태그에 접근
            for (const element of document.querySelectorAll('input')) { // 한 번에 여러 개의 태그에 접근 가능
                element.style.backgroundColor = 'red'
            }    
            document.querySelectorAll('input')

            
            // 태그 선택자
            const h1 = document.querySelector('h1')
            h1.style.color = 'red'

            // 아이디 선택자
            document.querySelector('#header').style.backgroundColor = 'orange'

            // 클래스 선택자
            document.querySelector('.center.head').style.textAlign = 'center'

            // 속성 선택자
            document.querySelector('[type=text]').style.borderRadius = '10px'

            // 후손 선택자
            document.querySelector('body input').style.backgroundColor = 'blue'
        })
    </script>
<body> 
    <h1 id="header" class="center head">안녕하세요!</h1>
    <input type="text">
    <input type="text">
</body>
</html>
