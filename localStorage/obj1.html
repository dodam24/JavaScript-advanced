<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // 요소 가져오기
      const p = document.querySelector('p')
      const button = document.querySelector('button')
      const input = document.querySelector('input')
      const select = document.querySelector('select')
  
      
      // 이전에 저장된 값을 불러옴 (초기 실행)
      const key = localStorage.getItem('키')
      const color = localStorage.getItem('color')
      if (key !== null) {
        p.textContent = `이전 실행 때의 마지막 값: ${key}`
        input.value = key
      }
      if (color !== null) {
        document.body.style.backgroundColor = color
        select.value = color
      } else {
        document.body.style.backgroundColor = 'red'
      }


      // 이벤트 연결
      button.addEventListener('click', () => {
        // 저장된 값을 모두 제거
        localStorage.clear()
      })
      input.addEventListener('keyup', () => {
        // 입력 양식 내부의 값을 저장
        localStorage.setItem('키', input.value)
      })
      // 배경색 변경
      select.addEventListener('change', () => {
        const color = select.options[select.selectedIndex].value
        document.body.style.backgroundColor = color
        localStorage.setItem('color', color)
      })
    })
  </script>
</head>
<body>
  <p></p>
  <button>지우기</button>
  <input type="text" name="" id="">
  <!-- 드롭다운 옵션(색상) 추가 -->
  <select name="" id="">
    <option value="red">빨간색</option>
    <option value="blue">파란색</option>
    <option value="green">초록색</option>
  </select>
</body>
</html>


<!-- 
  localStorage 객체의 메서드

  1) localStorage.getItem('키')
  2) localStorage.setItem('키', '값')
  3) localStorage.removeItem('키')
  4) localStorage.clear() -->
