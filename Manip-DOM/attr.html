<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        
        // 2. 속성 조작하기
        // 표준에 없는 속성은 getAttribute, setAttribute를 활용해야 한다.
        const img = document.querySelector('img')


        // 조작?
        // 1) 값을 넣는다.
        // img.setAttribute('src', 'https://placekitten.com/200/200')   // 표준에 없는 속성
        img.src = 'http://placekitten.com/300/300'

        // 2) 값을 추출
        // console.log(img.getAttribute('src'))   // 표준에 없는 속성
        console.log(img.src)
        
        })
    </script>
</head>
<body>
    <img src="" alt="">
</body>
</html>
