<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // click 이벤트
            const buttonA = document.querySelector('button')
            const buttonB = document.querySelector('input[type=button]')

            // 버튼 클릭 시, 버튼 안에 있는 text(글자) 뒤에 '글자'를 추가
            buttonA.addEventListener('click', (evnet) => {
                event.currentTarget.textContent += '글자'
            })
            buttonB.addEventListener('click', (event) => {
                event.currentTarget.value += '글자'
            })


            // submit 이벤트
            const form = document.querySelector('form')
            form.addEventListener('submit', (event) => {
                const text = document.querySelector('input[type=text]')
                if (text.value.indexOf('@') >= 0) {
                    alert('정상적으로 제출합니다')
                } else {
                    alert('이메일 형식을 입력해주세요')
                    event.preventDefault()
                }
            })            

        })
    </script>
</head>
<body>
    <!-- click 이벤트 -->
    <button>글자</button>
    <input type="button" value="글자">

    <!-- submit 이벤트 -->
    <!-- form 태그 안에 있는 데이터를 서버로 전달 -->
    <form action="">
        이메일 형식을 입력해주세요<br>
        <input type="text" name="text" id="">
        <input type="submit" value="글자">
        <!-- form 태그 내에 button 태그가 있으면 submit 태그와 동일하게 동작 -->
        <!-- 따라서 form 태그 내에서는 <button /> 태그 대신 <input type="button" />을 사용해야 함 -->
    </form>
</body>
</html>
