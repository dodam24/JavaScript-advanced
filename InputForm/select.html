<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>document.addEventListener('DOMContentLoaded', () => {
        const select = document.querySelector('select')
        const p = document.querySelector('p')

        // select 박스가 변경되면 이벤트 발생
        select.addEventListener('change', (event) => {
            const options = event.currentTarget.options     // 내부의 옵션 태그를 모두 가지고 온다.
            const index = options.selectedIndex  // 어떤 옵션을 선택했는지 확인 가능
            // const index = event.currentTarget.options.selectedIndex

            p.textContent = `선택: ${options[index].textContent}`

            console.log(options)
            console.log(index)
            
        })
    })
    </script>
</head>
<body>
    <select name="" id="">
        <option value="">떡볶이</option>
        <option value="">순대</option>
        <option value="">오뎅</option>
        <option value="">튀김</option>
    </select>
    <p>선택: 떡볶이</p>
</body>
</html>
