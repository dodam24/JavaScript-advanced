<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    // 객체 매개변수의 기본 매개변수
    function isRequired (이름) { throw `${이름} 매개변수에 문제가 있습니다.`}
    function 메일보내기 ({ 
      발신인 = isRequired('발신인'),
      수신인 = '기본값',
      내용= isRequired('내용')
    }) {
      console.log(`발신인: ${발신인}`)
      console.log(`수신인: ${수신인}`)
      console.log(내용)
    }

    function 함수 (매개변수 = '기본값') { }

    메일보내기({
      발신인: '구름', 
      수신인: '별', 
      내용: '간식 줘!'  // '내욤:'으로 작성 시, '내용 매개변수에 문제가 있습니다' 출력
    })


    // 객체 매개변수의 객체 기본 값
    function 메일보내기({
      발신인 = '사용자', 
      수신인 = '관리자', 
      내용 = '문제 발생!'
    } = {}) {
      console.log(`발신인: ${발신인}`)
      console.log(`수신인: ${수신인}`)
      console.log(내용)
    }
    
    메일보내기()
  </script>
</head>
<body>
  
</body>
</html>
