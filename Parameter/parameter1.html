  <script>
    function 메일보내기 (발신인, 수신인, 내용) {

    function isRequired (객체, 속성이름) {
      if (typeof(객체[속성이름]) === 'undefined') {
        throw `${속성이름} 매개변수에 문제가 있습니다.`
      }
    }
    
    function 메일보내기 ({ 발신인, 수신인, 내용 }) {
      console.log(`발신인: ${발신인}`)
      console.log(`수신인: ${수신인}`)
      console.log(내용)
    }

    메일보내기({
      발신인: '구름', 
      수신인: '별', 
      내용: '간식 줘!'
    })
