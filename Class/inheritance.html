<script>
  // 부모 클래스 + 슈퍼 클래스 (주는 클래스)
  class Rectangle {
    constructor (width, height) {
      this.width = width
      this.height = height
    }

    // 넓이와 둘레를 구하는 함수
    getArea () {
      return this.width * this.height
    }
    getPerimeter () {
      return 2 * (this.width + this.height)
    }
  }

  // 자식 클래스 + 서브 클래스 (받는 클래스)
  class Square extends Rectangle {
    constructor (width) {
      super(width, width) // 생성자에서만 호출. 부모의 생성자임을 의미!
    }
  }

  const rect = new Rectangle(20, 10)
  console.log(`넓이: ${rect.getArea()}`)
  console.log(`둘레: ${rect.getPerimeter()}`)

// 자식 클래스가 부모 클래스의 모든 것을 상속받되 일부 기능은 추가적으로 변경 가능
  const square = new Square(10)
  console.log(`넓이: ${square.getArea()}`)
  console.log(`둘레: ${square.getPerimeter()}`)
</script>
