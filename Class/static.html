<script>
  // private 메서드
  class Square {
    // # 클래스 내부에서 식별자 앞에 # 붙이면 → 클래스 내부에서만 사용 가능한 메서드
    #a
    #test () {
      console.log('private test() 메서드입니다')
    }

    constructor () {
      this.#test()
    }
  }

  new Square()

  // 클래스 외부에서는 #으로 된 속성에 접근 불가
  const square = new Square()
  square.#test()
</script>
