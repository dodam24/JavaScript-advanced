<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- 외부 자바스크립트 파일을 읽어들임 -->
    <!-- <script src="lodash.js"></script> -->

    <!-- CDN: 콘텐츠 전송 네트워크 -->
    <!-- Lodash 라이브러리를 통해 다른 사람이 만들어 놓은 자바스크립트 코드를 활용 가능 -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script>
    const books = [{
        name: '혼자 공부하는 파이썬',
        price: 18000,
        publisher: '한빛미디어'
    }, {
        name: 'HTML 웹 프로그래밍 입문',
        price: 26000,
        publisher: '한빛아카데미'
    }, {
        name: '머신러닝 딥러닝 실전 개발 입문',
        price: 30000,
        publisher: '위키북스'
    }, {
        name: '딥러닝을 위한 수학',
        price: 25000,
        publisher: '위키북스'
    }]
    const output = _.sortBy(books, ['publisher', 'price'])   // 출판사별로 정렬 후, 가격으로 정렬 (오름차순)
    console.log(output)
    </script>

</head>

</body>
</html>
